<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Прайс-лист</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <img class="img-fluid" src="static/logo.png">
    </div>
    <div class="col-sm">
      <div class="align-middle">
        <br>
        <h4>Доставка товаров из Таиланда</h4>
        <p>
          <img src="static/email.png">&nbsp;&nbsp;<span>order@siamsale.ru</span></p>
      </div>
    </div>
  </div>
  <br>
</div>

<div class="container">

  <h2>Категория: {{ data.cat_name }}</h2>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th class="align-middle">Код</th>
        <th class="align-middle">Изображение</th>
        <th class="align-middle">Наименование</th>
        <th class="align-middle">Цена, руб</th>
      </tr>
      </thead>
      <tbody>

      {% for product in data.products %}
      <tr>
        <th class="align-middle">{{ product.sku }}</th>
        <td class="align-middle"><img style="height: 300px;" src="{{ product.img_path }}"></td>
        <td class="align-middle"><h5>{{ product.name }}</h5></td>
        <td class="align-middle"><h3>{{ product.price * 2.05|round }}</h3></td>
      </tr>
      {% endfor %}

      </tbody>
    </table>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
